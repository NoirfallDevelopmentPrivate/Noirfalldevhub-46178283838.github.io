<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
/* Your CSS styles here */
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="errorMessage" class="error-message"></div>
    </form>
</div>

<script src="credentials.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting
    console.log("Form submitted"); // Debug statement

    // Get the input values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    console.log("Username:", username);
    console.log("Password:", password);

    // Check if the input matches the stored credentials
    if (username === credentials.username && password === credentials.password) {
        console.log("Login successful"); // Debug statement
        // Set authenticated flag in localStorage
        localStorage.setItem('isAuthenticated', true);
        // Redirect to index1.html
        window.location.href = 'index1.html';
    } else {
        console.log("Invalid username or password"); // Debug statement
        document.getElementById('errorMessage').textContent = 'Invalid username or password';
        // Clear the password field
        document.getElementById('password').value = '';
    }
});
</script>

</body>
</html>
